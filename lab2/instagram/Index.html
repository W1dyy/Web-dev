<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Войти в Instagram</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <main class="page">

        <section class="promo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"
                class="insta-icon">

            <h1>
                See what moments from <br>
                life your close <br>
                friends have <br>
                <span>Shared.</span>
            </h1>

            <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" class="preview">
        </section>

        <section class="login">
            <h2>Log in Instagram</h2>

            <form class="form" action="#" method="post">
                <label for="user">
                    User name, phone number or email
                </label>
                <input type="text" id="user" placeholder="User name, phone number or email" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Password" required>

                <button type="submit" class="btn-main">
                    Login
                </button>
            </form>

            <a href="#" class="link">Forgot password?</a>

            <a href="#" class="btn-fb">
                Log in with Facebook
            </a>

            <a href="#" class="btn-outline">
                Create new account
            </a>

            <footer class="meta">Meta</footer>
        </section>

    </main>

</body>

</html>
